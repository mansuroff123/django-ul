{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <link rel="stylesheet" href="{% static 'vendor/bootstrap.css' %}">
    <link rel="stylesheet" href="../assets/vendor/bootstrap.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Item List</h1>
    <a href="{% url 'item_create' %}" class="btn btn-primary mb-3">Add New Item</a>
    <ul class="list-group">
        {% if items %}
            {% for item in items %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ item.name }}</strong><br>
                </div>
                <div>
                    <a href="#" class="btn btn-warning btn-sm">Edit</a>
                    <form method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        {% else %}
            <p>No items available. Please add some items in the admin panel.</p>
        {% endif %}
    </ul>
</body>
</html>
